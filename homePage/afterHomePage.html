<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Exchange</title>
    <script type="module" src="afterHomePage.js" defer></script>
    <link rel="stylesheet" href="afterHomeCss.css">
</head>

<body>

<header>
    <div class="container header-container">
        <div class="logo">Skill Exchange</div>
        <nav>
            <ul class="nav-links">
                <li><a href="/Support Page/support.html">Support</a></li>
                <li><a href="/About Page/about.html">About</a></li>
                <li><a href="/ChatRoomPage/ChatRoom.html">Community</a></li>
                <div class="profile-icon">
                    <a href="/ProfilePage/profile.html">
                        <img src="" alt="Profile Icon" id="profileIcon">
                    </a>
                </div>
            </ul>
        </nav>
    </div>
</header>

<main>
    <!-- Filter Section -->
    <section class="filter-section">
        <div id="filterForm">
            <label for="searchBar">Search User:</label>
            <input type="text" placeholder="Search User..." id="searchBar">
            
            <label for="skillSearch">Search Skill:</label>
            <input type="text" placeholder="Search Skill..." id="skillSearch">
            
            <label for="rating">Rating:</label>
            <select id="rating">
                <option value="">Select Rating</option>
                <option value="5">5 Stars</option>
                <option value="4">4 Stars</option>
                <option value="3">3 Stars</option>
            </select>
        </div>
    </section>

    <!-- User Grid Section -->
    <section class="user-grid" id="userGrid">
        <!-- User Cards will be dynamically loaded here -->
    </section>
</main>

<footer>
    <p>Skill Exchange. Built for learners everywhere.</p>
</footer>

</body>

</html>
