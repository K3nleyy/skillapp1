<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Skill Exchange</title>
    <link rel="stylesheet" href="profileCss.css">
    <script type="module" src="profile.js" defer></script>
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo"><a id="logo" href="../homePage/afterHomePage.html">Skill Exchange</a></div>
            <nav>
                <!-- Navigation links can be added here -->
            </nav>
        </div>
    </header>
    <main>
        <section class="profile">
            <div class="profile-header">
                <div class="profile-avatar-container">
                    <!-- Default image is shown unless the Firebase profile picture is loaded -->
                    <img src="https://st2.depositphotos.com/1643295/7439/i/450/depositphotos_74390343-Smiling-software-developer.jpg" 
                         alt="User Avatar" class="profile-avatar" id="avatar">
                </div>
                <!-- Username will be dynamically inserted here -->
                <h1 id="username">Loading...</h1>
                <p class="tagline" id="country">Loading...</p>
            </div>
            
            <div class="profile-details">
                <div class="availability">
                    <h2>Phone Number</h2>
                    <p id="phone-number">Loading...</p>
                </div>
                <div class="skills">
                    <h2>Skills</h2>
                    <div id="skills-container">
                        <!-- Skills will be populated here dynamically -->
                        <p>Loading skills...</p>
                    </div>
                </div>

                <div class="reviews">
                    <h2>Reviews</h2>
                    <div class="review-card">
                        <p>"Mentorship helped me gain confidence in web development. Highly recommended!"</p>
                        <span>- User</span>
                    </div>
                </div>

                <div class="availability">
                    <h2>Availability</h2>
                    <p>Mon - Fri: 9 AM - 5 PM</p>
                    <p>Sat: 10 AM - 2 PM</p>
                </div>
                <br>
                <div>
                    <button class="edit-btn" onclick="window.location.href='editProfile.html'">Edit Profile</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
