<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="editprofile.css">
    <title>Edit Profile</title>
    <script type="module" src="editprofile.js" defer></script>
</head>

<body>
    <form class="edit-profile-form">
        <label for="profile-picture">Profile Picture</label>
        
        <!-- Display the predefined images -->
        <div id="profile-picture-selection">
            <img src="/assets/profile_pictures/pic1.webp" alt="Profile 1" class="profile-option" data-image="profile_pictures/pic1.webp">
            <img src="/assets/profile_pictures/pic2.webp" alt="Profile 2" class="profile-option" data-image="profile_pictures/pic2.webp">
            <img src="/assets/profile_pictures/pic3.webp" alt="Profile 3" class="profile-option" data-image="profile_pictures/pic3.webp">
            <img src="/assets/profile_pictures/pic4.webp" alt="Profile 4" class="profile-option" data-image="profile_pictures/pic4.webp">

            <!-- Add more images as needed -->
        </div>

        <!-- Image preview of the selected profile picture -->
        <img id="profile-picture-preview" alt="Profile Picture" src="" style="width: 100px; height: 100px; object-fit: cover; border-radius: 50%; margin-top: 10px;">

        <label for="username">Username</label>
        <input type="text" id="username" name="username" value="">

        <label for="country">Country</label>
        <input type="text" id="country" name="country" value="">

        <label for="phone-number">Phone Number</label>
        <input type="text" id="phone-number" name="phone-number" value="">

        <label for="skills">Skills</label>
        <div id="skills-container">
            <input type="text" id="skill-input" placeholder="Enter a skill">
            <button type="button" id="add-skill">Add Skill</button>
            <ul id="skills-list"></ul>
        </div>

        <button type="submit">Save</button>
    </form>
</body>

</html>
