<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Account</title>
    <link rel="stylesheet" href="completeAccount.css">
    <script type="module" src="completeAccount.js" defer></script>
</head>

<body>
    <header>
        <div class="container header-container"></div>
    </header>

    <main>
        <section class="complete-account">
            <div class="complete-account-content">
                <h1>Complete Your Account</h1>
                <p>Please fill out the following information to complete your account setup.</p>
                <form id="complete-account-form">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required><br><br>

                    <label for="bio">Bio</label>
                    <textarea id="bio" name="bio" placeholder="Tell us about yourself..." rows="3" required></textarea><br><br>

                    <label for="skills">Skills</label>
                    <div id="skills-container">
                        <input type="text" id="skill-input" placeholder="Enter a skill">
                        <br><br>
                        <button type="button" id="add-skill">Add Skill</button>
                    </div>
                    <ul id="skills-list"></ul><br>

                    <label for="profile-picture">Profile Picture</label>
                    <div id="profile-picture-grid">
                        <img src="/assets/profile_pictures/pic1.webp" class="profile-option" alt="Profile 1">
                        <img src="/assets/profile_pictures/pic2.webp" class="profile-option" alt="Profile 2">
                        <img src="/assets/profile_pictures/pic3.webp" class="profile-option" alt="Profile 3">
                        <img src="/assets/profile_pictures/pic4.webp" class="profile-option" alt="Profile 4">
                    </div>
                    <input type="hidden" id="selected-profile-picture" name="profile-picture" required>
                    <p id="profile-selection-error" style="color: red; display: none;">Please select a profile picture.</p><br><br>

                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" required><br><br>

                    <label for="phone-number">Phone Number</label>
                    <input type="text" id="phone-number" name="phone-number" required><br><br>

                    <button type="submit" id="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
